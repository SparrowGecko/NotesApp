<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub OAuth Test</title>
    <script defer src="script.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
        }
        button {
            padding: 10px 20px;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
        }
        .login-btn { background-color: lightblue; }
        .logout-btn { background-color: red; }
    </style>
</head>
<body>
    <h1>GitHub OAuth Test</h1>
    <p>Welcome!</p>
    <button id="login-btn" class="login-btn">Login with GitHub</button>
    <button id="logout-btn" class="logout-btn">Logout</button>
</body>
</html>
